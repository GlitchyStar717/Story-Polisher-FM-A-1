<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1>Generated Questions</h1>
    {% if questions %}
        <ul>
        {% for question in questions %}
            <li>{{ question }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No questions generated.</p>
    {% endif %}
    <a href="/">Go back to Home</a>
</body>
</html>
